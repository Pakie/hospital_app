<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/index"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employment Position</title>
</head>
<body>
<div layout:fragment="content">
    <!--Content of the page-->

    <div class="card">
        <div class="card-header">
            <h5>Add A New Employment Position</h5>
        </div>
        <div class="card-block">

                <form action="#" th:action="@{/saveEmploymentPosition}" th:object="${employmentPosition}" method="post" class="j-pro" id="j-pro" novalidate="">
                    <div class="j-content">
                        <!-- start name -->
                        <div>
                            <label class="j-label">Employment Position</label>
                            <div class="j-unit">
                                <div class="j-input">
                                    <label class="j-icon-right" for="name">
                                        <i class="icofont icofont-ui-user"></i>
                                    </label>
                                    <input type="text" th:field="*{name}" id="name" placeholder="Enter the position">
                                </div>
                            </div>
                        </div>
                        <!-- end name -->

                        <!-- start response from server -->
                        <div class="j-response"></div>
                        <!-- end response from server -->
                    </div>
                    <!-- end /.content -->
                    <div class="j-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-default m-r-20">Reset</button>
                    </div>
                    <!-- end /.footer -->
                </form>

        </div>
    </div>
    <!-- add department card end -->
</div>
</body>
</html>
