<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/index"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All the departments</title>
</head>
<body>
<div layout:fragment="content">
    <!--Content of the page-->
    <h2>This page is for the Departments.</h2>

    <!-- Edit With Button card start -->
    <div class="card">
        <div class="card-header">
            <h5>Edit With Button</h5>
            <span>Click on buttons to perform actions</span>

        </div>
        <div class="card-block">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="example-2">
                    <thead>
                    <tr>
                        <th>ID #</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="department : ${departments}">
                        <th scope="row">1</th>
                        <td th:text="${department.id}" class="tabledit-view-mode"><span class="tabledit-span">ID</span>
                        </td>
                        <td th:text="${department.name}" class="tabledit-view-mode"><span class="tabledit-span">Name</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Edit With Button card end -->
</div>
</body>
</html>
